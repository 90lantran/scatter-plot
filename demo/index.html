<!doctype html>
<html>
  <head>
    <title>scatter-plot demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">

    <my-data data-url="http://localhost:8080/data/dataX.json" data-response="{{toX}}"></my-data>
  <!--  <iron-meta id="one" key="x" value="{{toX}}"></iron-meta>  -->

    <my-data data-url="http://localhost:8080/data/dataY.json" data-response="{{toY}}"></my-data>

    <scatter-plot data-x="{{toX}}" data-y="{{toY}}"><scatter-plot>

     Polymer({
